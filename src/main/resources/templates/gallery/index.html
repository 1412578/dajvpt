<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Gallery</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
 
<body>
<div th:fragment="content">
    <div class="container">
  	<h2>Gallery</h2>
  	<table class="table table-hover">
    <thead>
      	<tr>
      	  <th>Name</th>
       	 <th>Price</th>
       	 <th>Image</th>
     	</tr>
   	 </thead>
   	 <tbody>
		<tr th:each="food : ${gallery}">
			<td th:text="${food.name}"> food name</td>
			<td th:text="${food.price}">food price</td>
			<td><img th:src="@{'/resources/img/'+${food.image}}" style="height: 100px; width: 100px;"/> </td>
		</tr>
     </tbody>
  	</table>
	</div>
</div>
</body>
 
 
</html>
