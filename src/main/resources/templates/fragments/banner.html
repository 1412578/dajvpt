<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Carousel</title>
</head>
<body>
<div th:fragment="banner">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block h-100 img-carousel" src="https://i.imgur.com/iynx9aE.jpg" alt="First slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h1>Kinh đô ẩm thực</h1>
                    <p>Đến để trải nghiệm nền ẩm thực tien tiến, bậc nhất thế giới</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block h-100 img-carousel" src="https://i.imgur.com/1rgI33t.jpg" alt="Second slide"/>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
